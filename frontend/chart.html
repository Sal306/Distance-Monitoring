<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title> Chart</title>
</head>
<body>
  <div class="container" id=container>
   
    <canvas id="myChart"></canvas> 
    <button class="btn btn-success" onclick="pdf()"> Download as PDF</button>
  </div>

  <script>
      var week1, week2, week3, week4; // store the avg distance of each week
      $(document).ready(function() {
	
    $.ajax({
    // send a get request to recieve the avgs of week 1-4
                url: '/backend/api-chart.php',
                type: 'GET',
                dataType: 'JSON',
                success: function(response) {
                    // when recieved , stroe in variables
                        week1 = response[0].bar1
                        week2 = response[0].bar2
                        week3 = response[0].bar3
                        week4 = response[0].bar4
                    
                
                    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea ==> types of charts
      data:{
        labels:['Week 1', 'Week 2', 'Week 3 ', 'Week 4'],
        datasets:[{
          label:'distance',
          
          data:[week1, week2, week3, week4],
          //backgroundColor for bars',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'AVG Distance mainted last 4 weeks',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
                    },
                    error: function(xhr, status, error) {
                    alert(error);
                }
            });
        });
    		
        function pdf(){
          var data = document.getElementById('container').innerHTML;
          obj = {
            'data' : data
          };
          obj = JSON.stringify(obj);
          var options = {
            url: "/backend/pdf.php",
            dataType: "json",
            type: "POST",
			  data: obj,
        }
        $.ajax(options);
        }
  </script>
</body>
</html>
